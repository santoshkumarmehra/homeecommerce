{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4 ">
        <div class="col-lg-5 mx-auto border rounded pt-4 pb-3 ps-3 pe-3">
            <h3 class="alert alert-light border rounded " >Login here</h3>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
          

                <!-- email -->
                <div class="form-group">
                        <label for="" >Email</label>
                        <input type="email" name="email" class="form-control form-control-sm" id="" placeholder="name@example.com">
                </div>
                <!-- password -->
                <div class="form-group">
                    <label for="" >Password</label>
                    <input type="password" name="password" class="form-control form-control-sm" id="" placeholder="***">
                </div>
                
                <div class="form-group">
                    <input type="submit" value="login" class="btn btn-sm btn-info">
                </div>
            
            
            </form>
        </div>
    </div>
</div>


{% endblock content %}
